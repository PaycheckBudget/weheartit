    reader.onload = function(e) {
        const img = document.createElement('img');

function handleFileSelect(event, dropAreaId) {

        dropArea.innerHTML = '';
        dropArea.appendChild(img);

    reader.readAsDataURL(file);
    // Reset input value to allow for the same file to be selected again
    event.target.value = '';
}

function handleClick(dropAreaId) {

        deleteIcon.onclick = () => todoListUl.removeChild(li);
        li.appendChild(checkbox);
        li.appendChild(text);
        li.appendChild(deleteIcon);
        todoListUl.appendChild(li);

    }

function limitCharacters(element, maxChars) {
    if (element.innerText.length > maxChars) {
        element.innerText = element.innerText.substr(0, maxChars);

}

function handleKeyDown(event, element, maxChars) {

// Example usage: Rotate the gradient by 23.5 degrees and position the split at 70% height
rotateGradient(23.5);

let timer;
let running = false;
let startPauseButton = document.getElementById('startPauseButton');
let startIcon = document.getElementById('startIcon');
let pauseIcon = document.getElementById('pauseIcon');
let hoursInput = document.getElementById('hoursInput');
let minutesInput = document.getElementById('minutesInput');
let secondsInput = document.getElementById('secondsInput');
let progressCircle = document.querySelector('.progress-circle');
let progress = document.getElementById('progress');
const circumference = 2 * Math.PI * 70; // Updated circumference for radius 70
let totalSeconds;
let initialTotalSeconds;
let paused = false;

function validateInput(input, maxValue) {
    let value = input.value.replace(/[^0-9]/g, '');
    if (value.length > 2) {
        value = value.slice(0, 2);
    }
    if (parseInt(value) > maxValue) {
        value = maxValue.toString();
    }
    input.value = value;
}

function startPauseTimer() {
    if (running) {
        pauseTimer();
    } else {
        startTimer();
    }
}

function startTimer() {
    if (!paused) {
        let hours = parseInt(hoursInput.value) || 0;
        let minutes = parseInt(minutesInput.value) || 0;
        let seconds = parseInt(secondsInput.value) || 0;
        totalSeconds = hours * 3600 + minutes * 60 + seconds;
        initialTotalSeconds = totalSeconds;
    }

    if (totalSeconds > 0) {
        progressCircle.style.display = 'block';
        running = true;
        paused = false;
        startIcon.style.display = 'none';
        pauseIcon.style.display = 'block';

        timer = setInterval(() => {
            if (totalSeconds <= 0) {
                clearInterval(timer);
                running = false;
                startIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                progressCircle.style.display = 'none';
            } else {
                totalSeconds--;
                let hrs = Math.floor(totalSeconds / 3600);
                let mins = Math.floor((totalSeconds % 3600) / 60);
                let secs = totalSeconds % 60;
                hoursInput.value = hrs.toString().padStart(2, '0');
                minutesInput.value = mins.toString().padStart(2, '0');
                secondsInput.value = secs.toString().padStart(2, '0');

                // Update progress circle
                let progressValue = totalSeconds / initialTotalSeconds;
                progress.style.strokeDashoffset = circumference * (1 - progressValue);
            }
        }, 1000);
    }
}

function pauseTimer() {
    clearInterval(timer);
    running = false;
    paused = true;
    startIcon.style.display = 'block';
    pauseIcon.style.display = 'none';
}

function stopTimer() {
    clearInterval(timer);
    running = false;
    paused = false;
    startIcon.style.display = 'block';
    pauseIcon.style.display = 'none';
    progressCircle.style.display = 'none';
    hoursInput.value = '00';
    minutesInput.value = '00';
    secondsInput.value = '00';
    progress.style.strokeDashoffset = circumference;
}

function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const dayName = now.toLocaleString('en-US', { weekday: 'long' });

    document.getElementById('day-name').innerText = dayName;
    flipCard('hours', hours);
    flipCard('minutes', minutes);
}

function flipCard(id, newValue) {
    const card = document.getElementById(id);
    const front = card.querySelector('.flip-card-front');
    const back = card.querySelector('.flip-card-back');

    if (front.innerText !== newValue) {
        back.innerText = newValue;
        card.classList.add('flip');

        setTimeout(() => {
            front.innerText = newValue;
            card.classList.remove('flip');
        }, 500);
    }
}

setInterval(updateClock, 1000);
updateClock(); // Initial call to display clock immediately
